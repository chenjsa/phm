<html>

		<link href="/static/ace/js/sweetalert/sweetalert.css" rel="stylesheet">        
		<script type="text/javascript" src="/static/ace/js/jquery.js"></script>  
		<script src="/static/ace/js/bootstrap.js"></script>
		<script src="/static/js/util.js"></script>
		<script src="/static/ace/js/sweetalert/sweetalert.min.js"></script>
		
		   <script src="/static/ace/js/bootstrap-datetimepicker.js"></script>
		<script src="/static/ace/js/bootstrap-datetimepicker.zh-CN.js"></script>
		<link rel="stylesheet" href="/static/ace/css/bootstrap-datetimepicker.min.css" class="ace-main-stylesheet" id="main-ace-style" /> 
		


  </head>
  
    <body class="no-skin">
<div class="main-container" id="main-container">
		<!-- /section:basics/sidebar -->
		<div class="main-content">
			<div class="main-content-inner">
				<div class="page-content">
					<div class="row">
						<div class="col-xs-12">
						<form action="people/save.do" name="peopleForm" id="peopleForm" method="post">
							
							
							<table id="table_report" class="table table-striped table-bordered table-hover"> 			
							 <tr>								
									<td style="width:110px;text-align: right;padding-top: 13px;">
										雷达编号：
									</td>
									<td class="controlcontent" >
										<input type="text" id="radarId" name="radarId" onblur="vaild_radarId();" readonly placeholder="输入雷达编号" title="radarId" style="width:98%;" />
								 	</td>									
								</tr>		
							    <tr>								
									<td style="width:110px;text-align: right;padding-top: 13px;">
										子系统类型：
									</td>
									<td class="controlcontent" >
										<select class="chosen-select form-control"  onblur="vaild_subsystemTypeId();"; name="subsystemTypeId" id=subsystemTypeId data-placeholder="请选择省份" style="vertical-align:top;"  title="省份" style="width:98%;" >
								  			<option  value=''>请选择</option> 
										</select>
 								 	</td>									
								</tr>			 
							   	 
							    <tr>								
									<td style="width:110px;text-align: right;padding-top: 13px;">
										使用时间：
									</td>
									<td class="controlcontent" >
									<div style="width:98%;" id='beginTimeD' class="input-group date form_date col-md-5" data-date="" data-date-format="" data-link-field="dtp_input1" data-link-format="yyyy-mm-dd">
								            <input style="width:98%;"   id="beginTimeStr1" placeholder="使用时间"  name="beginTimeStr1" class="form-control" size="16" type="text" value="" readonly>
								            <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
								     </div> 
									 
 								 	</td>									
								</tr>			 
							    <tr>								
									<td style="width:110px;text-align: right;padding-top: 13px;">
										其它：
									</td>
									<td class="controlcontent" >
										  <textarea rows="5" cols="46" maxlength="255" name="other" id="other" placeholder="这里输入描述" title="描述"  style="width:100%;"></textarea>
									
 								 	</td>									
								</tr>			 

								<input type="hidden" name="id" id='id' > 	
								<div id="zhongxin" style="padding-top: 13px;">
								<tr>
									<td class="center" colspan="2">
										 <button  type='button' onclick='save();' class='btn btn-sm btn-info'><span class="glyphicon glyphicon-save"></span> 保存</button>
											&nbsp;&nbsp;&nbsp;&nbsp;
		  								  <button  type='button' onclick='closeWin();' class='btn btn-xs btn-danger'><span class="glyphicon glyphicon-remove"></span> 取消</button>
	 
									</td>
								</tr>

							</div>
						 	</form>
						</div>
						<!-- /.col -->

		</div>

	</div> 	                  
</body>	
 
<script type="text/javascript">
		$(top.hangge());
	 
		  $('#beginTimeD').datetimepicker({  
		   format:'yyyy-mm-dd hh:ii:ss',
	        minView:'month',
	        language: 'zh-CN',
	        autoclose:true,
	         minView:0,//最精准的时间选择为日期  0-分 1-时 2-日 3-月
	        weekStart:1 
		 });
		//保存	
	 function save(){
		    if(vaild_all()){
		     $.ajax({
				type: "POST",
				url: '/radarSubsystemInfo/save', 
				contentType: 'application/json', // 这句不加出现415错误:Unsupported Media Type
				data:JSON.stringify({   
					  'subsystemTypeId':$("#subsystemTypeId").val(),
					  'radarId':$("#radarId").val(),
					  'beginTimeStr1':$("#beginTimeStr1").val(),
					  'other':$("#other").val(),

					  'id':$("#id").val()
				  }),
				dataType:'json',
				cache: false,
				success: function(data){ 
					if(data && data!=""){ 
						if("success" == data.result){
						  parent.queryList(); 
                          var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
      					  parent.layer.close(index);
      					  parent.swal("保存成功！", "您已经成功新增了这条信息。", "success");
						}
						else if("err" == data.result){ 
						  /// alert(data.msg);
						   swal("保存失败！", data.msg, "error");	
						}						     
				    }
				 }
			   });
		    }
			　
		}
		
	  /***
	    验证字段subsystemTypeId是否为空或别的验证逻辑都写在这里
	  ***/	
	  function vaild_subsystemTypeId(){
	     if($("#subsystemTypeId").val()==""){
			$("#subsystemTypeId").tips({
				side:3,
	            msg:'子系统类型为必填项',
	            bg:'#AE81FF',
	            time:2
	        });
			$("#subsystemTypeId").focus();
			return false;
		}
	  }
	  /***
	    验证字段radarId是否为空或别的验证逻辑都写在这里
	  ***/	
	  function vaild_radarId(){
	     if($("#radarId").val()==""){
			$("#radarId").tips({
				side:3,
	            msg:'雷达编号为必填项',
	            bg:'#AE81FF',
	            time:2
	        });
			$("#radarId").focus();
			return false;
		}
	  }
	  /***
	    验证字段beginTime是否为空或别的验证逻辑都写在这里
	  ***/	
	  function vaild_beginTime(){
	     if($("#beginTimeStr").val()==""){
			$("#beginTimeStr").tips({
				side:3,
	            msg:'使用时间为必填项',
	            bg:'#AE81FF',
	            time:2
	        });
			$("#beginTime").focus();
			return false;
		}
	  }
	  /***
	    验证字段other是否为空或别的验证逻辑都写在这里
	  ***/	
	  function vaild_other(){
	     if($("#other").val()==""){
			$("#other").tips({
				side:3,
	            msg:'其它为必填项',
	            bg:'#AE81FF',
	            time:2
	        });
			$("#other").focus();
			return false;
		}
	  }

     function vaild_all(){
	     if($("#subsystemTypeId").val()==""){
			$("#subsystemTypeId").tips({
				side:3,
	            msg:'子系统类型为必填项',
	            bg:'#AE81FF',
	            time:2
	        });
			$("#subsystemTypeId").focus();
			return false;
		}
	     if($("#radarId").val()==""){
			$("#radarId").tips({
				side:3,
	            msg:'雷达编号为必填项',
	            bg:'#AE81FF',
	            time:2
	        });
			$("#radarId").focus();
			return false;
		}
	     if($("#beginTime").val()==""){
			$("#beginTime").tips({
				side:3,
	            msg:'使用时间为必填项',
	            bg:'#AE81FF',
	            time:2
	        });
			$("#beginTime").focus();
			return false;
		}
	     if($("#other").val()==""){
			$("#other").tips({
				side:3,
	            msg:'其它为必填项',
	            bg:'#AE81FF',
	            time:2
	        });
			$("#other").focus();
			return false;
		}

		 return true;
	  }
	  
	$(function(){
  		init();
	});
	function init(){ 
		  $("#radarId").val(getParamer("radarId"));
		   $.ajax({
				type: "GET",
				url: '/subsystemInfo/getAll', 
				dataType:'json',
				cache: false,
				success: function(data){
				  //  alert(data);
					if(data && data!=""){  
				 	  $("#subsystemTypeId").html("");
				        $("#subsystemTypeId").append('<option value="">请选择</option>');
						$.each(data,function(i,item){  	 
						     //  alert(item.id);  
						      	$("#subsystemTypeId").append("<option  value='"+item.id+"'>"+item.subsystemName+"</option>");	 
					      　});   
					    
					   initVo();		     
				    } 
				 }
			   });
		  　 
		} 
		
		
		function initVo(){
			$.ajax({
				type: "GET",
				url: '/radarSubsystemInfo/getEntityById/'+getParamer("id"), 
				dataType:'json',
				cache: false,
				success: function(data){
				  //  alert(data);
					if(data && data!=""){  
					  $("#subsystemTypeId").val(data.subsystemTypeId);
					  $("#radarId").val(data.radarId);
					  $("#beginTimeStr1").val(data.beginTimeStr);
					  $("#other").val(data.other);

					  $("#id").val(data.id);				     
				    } 
				 }
			   });
		}
		
		
</SCRIPT>
