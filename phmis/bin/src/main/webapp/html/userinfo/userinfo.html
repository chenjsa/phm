<script type="text/javascript">
		 
		$(function(){
  		init();
	});
	function init(){ 
		  　 $.ajax({
				type: "GET",
				url: '/user/getEntityById/'+getParamer("id"), 
				dataType:'json',
				cache: false,
				success: function(data){
				  //  alert(data);
					if(data && data!=""){ 
						 $("#no").val(data.no);
						 $("#name").val(data.name);
						 $("#email").val(data.email);
						 $("#mobile").val(data.mobile);
						 $("#deptName").val(data.deptName);  
						  $("input[name='userType'][value='"+data.userType+"']").attr("checked",true);
						 var role="";
						 $.each(data.roleSet,function(i,item){  
						 	 if(i==data.roleSet.length-1){
						 	   role=role+item.roleName;
						 	 }else{
						 	   role=role+item.roleName+"|";
						 	 }
		                     	
						　});
						 
						 $("#role").val(role);
						 $("#remark").val(data.remark); 
						 $("#id").val(data.id);						     
				    } 
				 }
			   });
		}
