<!DOCTYPE html>

	<head>

<body>
	
<table style="width:100%;" border="0">
	<tr>

			<div style="width:15%;"> 
	<ul id="leftTree" class="tree"></ul> 
				
			</div>
		</td>  
		<td style="width:85%;" valign="top" >
			<iframe name="treeFrame" id="treeFrame" frameborder="0" src="" style="margin:0 auto;width:100%;height:100%;"></iframe>
		</td>
	</tr>
</table>
		
<script type="text/javascript">
		$(top.hangge());
		var zTree;
		$(document).ready(function(){
			 init();		
			 var url='/html/radar/radarDeviceInfo_list.html?menuId='+getParamer("menuId");
			 $("#treeFrame").attr("src",url);
		});
	
		function treeFrameT(){
			var hmainT = document.getElementById("treeFrame");
			var bheightT = document.documentElement.clientHeight;
			hmainT .style.width = '100%';
			hmainT .style.height = (bheightT-26) + 'px';
		}
		treeFrameT();
		
		window.onresize=function(){  
			treeFrameT();
		};
		function getRowData(){
			
			return $("#treeFrame")[0].contentWindow.getRowData();
			///$("#treeFrame")[0].contentWindow.iframe.getRowData();
		}
		function init(){
			ã€€ $.ajax({
				type: "GET",
				url: '/radarDeviceInfo/tree?menuId='+getParamer("menuId"), 
				dataType:'json',
				cache: false,
				success: function(data){
				  /// alert(data);  
					if(data && data!=""){  
					 	var setting = {
						    showLine: true,
						    checkable: false
						};
						var zn = data.result; 
						///debugger
						var zTreeNodes = eval(zn);
						zTree = $("#leftTree").zTree(setting, zTreeNodes);     
				    } 
				 }
			   });
		}
</SCRIPT>
