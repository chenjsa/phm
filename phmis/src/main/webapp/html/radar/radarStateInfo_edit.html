<div class="main-container" id="main-container">

									<td style="width:89px;text-align: right;padding-top: 13px;">

									<td style="width:89px;text-align: right;padding-top: 13px;">

<script type="text/javascript">
		$(top.hangge());
	 
		//保存	
	 function save(){
		    if(vaild_all()){
		     $.ajax({
				type: "POST",
				url: '/radarStateInfo/save', 
				contentType: 'application/json', // 这句不加出现415错误:Unsupported Media Type
				data:JSON.stringify({   
					  'sname':$("#sname").val(),
					  'description':$("#description").val(),

					  'id':$("#id").val()
				  }),
				dataType:'json',
				cache: false,
				success: function(data){ 
					if(data && data!=""){ 
						if("success" == data.result){
						  parent.queryList(); 
                          var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
      					  parent.layer.close(index);
      					  parent.swal("保存成功！", "您已经成功新增了这条信息。", "success");
						}
						else if("err" == data.result){ 
						   parent.swal("保存失败！", data.msg, "err");	
						}						     
				    } 
				 }
			   });
		    }
			　
		}
		
	  /***
	    验证字段sname是否为空或别的验证逻辑都写在这里
	  ***/	
	  function vaild_sname(){
	     if($("#sname").val()==""){
			$("#sname").tips({
				side:3,
	            msg:'状态名称为必填项',
	            bg:'#AE81FF',
	            time:2
	        });
			$("#sname").focus();
			return false;
		}
	  }
	  /***
	    验证字段description是否为空或别的验证逻辑都写在这里
	  ***/	
	  function vaild_description(){
	     if($("#description").val()==""){
			$("#description").tips({
				side:3,
	            msg:'状态说明为必填项',
	            bg:'#AE81FF',
	            time:2
	        });
			$("#description").focus();
			return false;
		}
	  }

     function vaild_all(){
	     if($("#sname").val()==""){
			$("#sname").tips({
				side:3,
	            msg:'状态名称为必填项',
	            bg:'#AE81FF',
	            time:2
	        });
			$("#sname").focus();
			return false;
		}
	     if($("#description").val()==""){
			$("#description").tips({
				side:3,
	            msg:'状态说明为必填项',
	            bg:'#AE81FF',
	            time:2
	        });
			$("#description").focus();
			return false;
		}

		 return true;
	  }
	  
	$(function(){
  		init();
	});
	function init(){ 
		  　 $.ajax({
				type: "GET",
				url: '/radarStateInfo/getEntityById/'+getParamer("id"), 
				dataType:'json',
				cache: false,
				success: function(data){
				  //  alert(data);
					if(data && data!=""){  
					  $("#sname").val(data.sname);
					  $("#description").val(data.description);

					  $("#id").val(data.id);				     
				    } 
				 }
			   });
		} 
		
		
		
		
</SCRIPT>
