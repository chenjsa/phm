<script type="text/javascript">
		$(top.hangge());
	 
		//保存	
	 function save(){ 
		     $.ajax({
				type: "POST",
				url: '/keyModulesInfo/save', 
				contentType: 'application/json', // 这句不加出现415错误:Unsupported Media Type
				data:JSON.stringify({   
					  'extensionId':$("#extensionId").val(),
					  'moduleNumberCode':$("#moduleNumberCode").val(),
					  'keyModulesName':$("#keyModulesName").val(),
					  'moduleFunction':$("#moduleFunction").val(),
					  'beginTime':$("#beginTime").val(),
					  'other':$("#other").val(),
					  'componentId':$("#componentId").val(),
					  'phmsubsId':$("#phmsubsId").val(),

					  'id':$("#id").val()
				  }),
				dataType:'json',
				cache: false,
				success: function(data){ 
					$(top.hangge());
					if(data && data!=""){ 
						if("success" == data.result){
						  parent.queryList(); 
                          var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
      					  parent.layer.close(index);
      					  parent.swal("保存成功！", "您已经成功新增了这条信息。", "success");
						}
						else if("err" == data.result){ 
						   swal("保存失败！", data.msg, "error");	
						}						     
				    } 
				 }
			   });
		    }
	 /***
		开始验证
		***/
		 
		$(document).ready(function() { 	    
	  	  $('#defaultForm').bootstrapValidator({
	        live: 'disabled',
	        message: 'This value is not valid',
	        feedbackIcons: {
	            valid: 'glyphicon glyphicon-ok',
	            invalid: 'glyphicon glyphicon-remove',
	            validating: 'glyphicon glyphicon-refresh'
	        },
	        fields: {
	       	 /*常用验证可以参考
	            stringLength: {
	                min: 2,
	                max: 50,
	                message: '%field_desc_name%必须为2-50个字符之间'
	            },
	            regexp: {
	                regexp: /^[a-zA-Z0-9_\.]+$/,
	                message: '%field_desc_name%必须为数字或字母'
	            },
	            emailAddress: {
	                        message: '%field_desc_name%不是邮件地址'
	            },
	            date: {
	                format: 'YYYY/MM/DD',
	                message: '%field_desc_name%日期格式不对'
	            },
	            remote: {
	                type: 'POST',
	                url: 'remote.php',
	                message: '%field_desc_name%已被占用'
	            }*/
			  /***
			    验证字段keyModulesName是否为空或别的验证逻辑都写在这里
			  ***/	 
			  extensionId: {
	                group: '.controlcontent',
	                validators: {
	                    notEmpty: {
	                        message: '分机信息为必填项'
	                    } 
	                }
	            },
	            moduleNumberCode: {
	                group: '.controlcontent',
	                validators: {
	                    notEmpty: {
	                        message: '关重件型号为必填项'
	                    } 
	                }
	            },
	            componentId: {
	                group: '.controlcontent',
	                validators: {
	                    notEmpty: {
	                        message: '器件属性为必填项'
	                    } 
	                }
	            },
			   keyModulesName: {
	                group: '.controlcontent',
	                validators: {
	                    notEmpty: {
	                        message: '关重件名称为必填项'
	                    },
	                    stringLength: {
			                min: 1,
			                max: 20,
			                message: '关重件名称必须为1-20个字符,1个汉字为2个字符'
			            }
	                }
	            },
			  /***
			    验证字段moduleFunction是否为空或别的验证逻辑都写在这里
			  ***/	 
			   moduleFunction: {
	                group: '.controlcontent',
	                validators: {
	                    notEmpty: {
	                        message: '设备用途为必填项'
	                    },
	                    stringLength: {
			                min: 1,
			                max: 50,
			                message: '设备用途必须为1-50个字符,1个汉字为2个字符'
			            }
	                }
	            },
			  /***
			    验证字段beginTime是否为空或别的验证逻辑都写在这里
			  ***/	 
			   beginTime: {
	                group: '.controlcontent',
	                validators: {
	                    notEmpty: {
	                        message: '使用时间为必填项'
	                    },
	                    stringLength: {
			                min: 1,
			                max: 19,
			                message: '使用时间必须为1-19个字符,1个汉字为2个字符'
			            }
	                }
	            },
			  /***
			    验证字段other是否为空或别的验证逻辑都写在这里
			  ***/	 
			   other: {
	                group: '.controlcontent',
	                validators: {
	                    notEmpty: {
	                        message: '其它为必填项'
	                    },
	                    stringLength: {
			                min: 1,
			                max: 50,
			                message: '其它必须为1-50个字符,1个汉字为2个字符'
			            }
	                }
	            },

	        } 
	    });

	    // Validate the form manually
	    $('#validateBtn').click(function() {
	        $('#defaultForm').bootstrapValidator('validate');
	    }); 
	}).on('success.form.bv', function (e){
		// 阻止默认事件提交
		$('#validateBtn').attr("disabled");
		top.jzts();
		e.preventDefault();
		save();
	}).on('hide',function(e) {
        $('#defaultForm').data('bootstrapValidator')
        .updateStatus('beginTime', 'NOT_VALIDATED',null)
        .validateField('beginTime');
         
}); 
		
	$(function(){
  		init();
	});
	var phmsubsId=getParamer("phmsubsId");
    $("#phmsubsId").val(phmsubsId);
	function init(){ 
		  	
		  　 $.ajax({
				type: "GET",
				url: '/keyModulesInfo/getAll/'+phmsubsId, 
				dataType:'json',
				cache: false,
				success: function(data){
				  //  alert(data);
					if(data && data!=""){  
					    $("#extensionId").html("");
				        $("#extensionId").append('<option value="">请选择</option>');
						$.each(data.extensionInfos,function(i,item){  	 
						     //  alert(item.id);  
						      	$("#extensionId").append("<option  value='"+item.id+"'>"+item.extensionName+"</option>");	 
					      　});      
					      
					    $("#moduleNumberCode").html("");
				        $("#moduleNumberCode").append('<option value="">请选择</option>');
						$.each(data.moduleNumberInfos,function(i,item){  	 
						     //  alert(item.id);  
						      	$("#moduleNumberCode").append("<option  value='"+item.id+"'>"+item.modelName+"</option>");	 
					      　});      
					      
					   $("#componentId").html("");
				        $("#componentId").append('<option value="">请选择</option>');
						$.each(data.componentAttributeses,function(i,item){  	 
						     //  alert(item.id);  
						      	$("#componentId").append("<option  value='"+item.id+"'>"+item.componentName+"</option>");	 
					      　});      
					   
					  
					  initVo();			     
				    } 
				 }
			   });
		} 
		
	function initVo(){
		
		  　 $.ajax({
				type: "GET",
				url: '/keyModulesInfo/getEntityById/'+getParamer("id"), 
				dataType:'json',
				cache: false,
				success: function(data){
				  //  alert(data);
					if(data && data!=""){  
					  $("#extensionId").val(data.extensionId);
					  $("#moduleNumberCode").val(data.moduleNumberCode);
					  $("#keyModulesName").val(data.keyModulesName);
					  $("#moduleFunction").val(data.moduleFunction);
					  $("#beginTime").val(data.beginTimeStr);
					  $("#other").val(data.other);
					  $("#componentId").val(data.componentId);
					  $("#phmsubsId").val(data.phmsubsId);

					  $("#id").val(data.id);				     
				    } 
				 }
			   });
	}	
		 $('#beginTimeD').datetimepicker({  
		    format: 'yyyy-mm-dd',
	        minView:'month',
	        language: 'zh-CN',
	        autoclose:true,
	        weekStart:1 
		 });
