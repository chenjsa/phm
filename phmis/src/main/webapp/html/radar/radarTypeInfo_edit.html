							<table id="table_report" class="table table-striped table-bordered table-hover">

									<td style="width:89px;text-align: right;padding-top: 13px;">

<script type="text/javascript">
		$(top.hangge());
	 
		//保存	
	 function save(){
		    if(vaild_all()){
		     $.ajax({
				type: "POST",
				url: '/radarTypeInfo/save', 
				contentType: 'application/json', // 这句不加出现415错误:Unsupported Media Type
				data:JSON.stringify({   
					  'radarTypeName':$("#radarTypeName").val(),
					  'radarTypeDescription':$("#radarTypeDescription").val(),
					  'radarServiceTypeId':$("#radarServiceTypeId").val(),

					  'id':$("#id").val()
				  }),
				dataType:'json',
				cache: false,
				success: function(data){ 
					if(data && data!=""){ 
						if("success" == data.result){
						  parent.queryList(); 
                          var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
      					  parent.layer.close(index);
      					  parent.swal("保存成功！", "您已经成功新增了这条信息。", "success");
						}
						else if("err" == data.result){ 
						   parent.swal("保存失败！", data.msg, "err");	
						}						     
				    } 
				 }
			   });
		    }
			　
		}
		
	  /***
	    验证字段radarType Name是否为空或别的验证逻辑都写在这里
	  ***/	
	  function vaild_radarTypeName(){
	     if($("#radarType Name").val()==""){
			$("#radarType Name").tips({
				side:3,
	            msg:'radar_type _name为必填项',
	            bg:'#AE81FF',
	            time:2
	        });
			$("#radarType Name").focus();
			return false;
		}
	  }
	  /***
	    验证字段radarTypeDescription是否为空或别的验证逻辑都写在这里
	  ***/	
	  function vaild_radarTypeDescription(){
	     if($("#radarTypeDescription").val()==""){
			$("#radarTypeDescription").tips({
				side:3,
	            msg:'radar_type_description为必填项',
	            bg:'#AE81FF',
	            time:2
	        });
			$("#radarTypeDescription").focus();
			return false;
		}
	  }
	  /***
	    验证字段radarServiceTypeId是否为空或别的验证逻辑都写在这里
	  ***/	
	  function vaild_radarServiceTypeId(){
	     if($("#radarServiceTypeId").val()==""){
			$("#radarServiceTypeId").tips({
				side:3,
	            msg:'radar_service_type_id为必填项',
	            bg:'#AE81FF',
	            time:2
	        });
			$("#radarServiceTypeId").focus();
			return false;
		}
	  }

     function vaild_all(){
	     if($("#radarType Name").val()==""){
			$("#radarType Name").tips({
				side:3,
	            msg:'radar_type _name为必填项',
	            bg:'#AE81FF',
	            time:2
	        });
			$("#radarType Name").focus();
			return false;
		}
	     if($("#radarTypeDescription").val()==""){
			$("#radarTypeDescription").tips({
				side:3,
	            msg:'radar_type_description为必填项',
	            bg:'#AE81FF',
	            time:2
	        });
			$("#radarTypeDescription").focus();
			return false;
		}
	     if($("#radarServiceTypeId").val()==""){
			$("#radarServiceTypeId").tips({
				side:3,
	            msg:'radar_service_type_id为必填项',
	            bg:'#AE81FF',
	            time:2
	        });
			$("#radarServiceTypeId").focus();
			return false;
		}

		 return true;
	  }
	  
	$(function(){
  		init();
	});
	function init(){ 
		  　 $.ajax({
				type: "GET",
				url: '/radarTypeInfo/getEntityById/'+getParamer("id"), 
				dataType:'json',
				cache: false,
				success: function(data){
				  //  alert(data);
					if(data && data!=""){  
					  $("#radarType Name").val(data.radarTypeName);
					  $("#radarTypeDescription").val(data.radarTypeDescription);
					  $("#radarServiceTypeId").val(data.radarServiceTypeId);

					  $("#id").val(data.id);				     
				    } 
				 }
			   });
			   
			   
			   $.ajax({
				type: "GET",
				url: '/radarServiceType/getAll', 
				dataType:'json',
				cache: false,
				success: function(data){
				  //  alert(data);
					if(data && data!=""){  
				    	$("#radarServiceTypeId").html("");
				        $("#radarServiceTypeId").append('<option value="">请选择</option>');
						$.each(data,function(i,item){  	 
						     //  alert(item.id);  
						      	$("#radarServiceTypeId").append("<option  value='"+item.id+"'>"+item.name+"</option>");	 
					      　});      
				    } 
				 }
			   }); 
		}
