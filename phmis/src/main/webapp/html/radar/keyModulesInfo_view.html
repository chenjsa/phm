	 function save(){
		    if(vaild_all()){
		     $.ajax({
				type: "POST",
				url: '/keyModulesInfo/save', 
				contentType: 'application/json', // 这句不加出现415错误:Unsupported Media Type
				data:JSON.stringify({   
					  'extensionId':$("#extensionId").val(),
					  'moduleNumberCode':$("#moduleNumberCode").val(),
					  'keyModulesName':$("#keyModulesName").val(),
					  'moduleFunction':$("#moduleFunction").val(),
					  'beginTime':$("#beginTime").val(),
					  'other':$("#other").val(),
					  'componentId':$("#componentId").val(),
					  'phmsubsId':$("#phmsubsId").val(),

					  'id':$("#id").val()
				  }),
				dataType:'json',
				cache: false,
				success: function(data){ 
					if(data && data!=""){ 
						if("success" == data.result){
						  parent.queryList(); 
                          var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
      					  parent.layer.close(index);
      					  parent.swal("保存成功！", "您已经成功新增了这条信息。", "success");
						}
						else if("err" == data.result){ 
						   swal("保存失败！", data.msg, "error");	
						}						     
				    } 
				 }
			   });
		    }
			　
		}

	$(function(){

	var phmsubsId=getParamer("phmsubsId");
    $("#phmsubsId").val(phmsubsId);
	function init(){ 
		  	
		  　 $.ajax({
				type: "GET",
				url: '/keyModulesInfo/getAll/'+phmsubsId, 
				dataType:'json',
				cache: false,
				success: function(data){
				  //  alert(data);
					if(data && data!=""){  
					    $("#extensionId").html("");
				        $("#extensionId").append('<option value="">请选择</option>');
						$.each(data.extensionInfos,function(i,item){  	 
						     //  alert(item.id);  
						      	$("#extensionId").append("<option  value='"+item.id+"'>"+item.extensionName+"</option>");	 
					      　});      
					      
					    $("#moduleNumberCode").html("");
				        $("#moduleNumberCode").append('<option value="">请选择</option>');
						$.each(data.moduleNumberInfos,function(i,item){  	 
						     //  alert(item.id);  
						      	$("#moduleNumberCode").append("<option  value='"+item.id+"'>"+item.modelName+"</option>");	 
					      　});      
					      
					   $("#componentId").html("");
				        $("#componentId").append('<option value="">请选择</option>');
						$.each(data.componentAttributeses,function(i,item){  	 
						     //  alert(item.id);  
						      	$("#componentId").append("<option  value='"+item.id+"'>"+item.componentName+"</option>");	 
					      　});      
					   
					  
					  initVo();			     
				    } 
				 }
			   });
		} 
		
	function initVo(){
		
		  　 $.ajax({
				type: "GET",
				url: '/keyModulesInfo/getEntityById/'+getParamer("id"), 
				dataType:'json',
				cache: false,
				success: function(data){
				  //  alert(data);
					if(data && data!=""){  
					  $("#extensionId").val(data.extensionId);
					  $("#moduleNumberCode").val(data.moduleNumberCode);
					  $("#keyModulesName").val(data.keyModulesName);
					  $("#moduleFunction").val(data.moduleFunction);
					  $("#beginTime").val(data.beginTimeStr);
					  $("#other").val(data.other);
					  $("#componentId").val(data.componentId);
					  $("#phmsubsId").val(data.phmsubsId);

					  $("#id").val(data.id);				     
				    } 
				 }
			   });
	}
