<html>

    <meta name="content-type" content="text/html; charset=UTF-8">
    
        <link rel="stylesheet" href="/static/ace/css/font-awesome1.css" />  
	    <link href="/static/ace/css/style.min.css?v=4.1.0" rel="stylesheet">

    <body class="no-skin">
<div class="main-container" id="main-container">
		<!-- /section:basics/sidebar -->
		<div class="main-content">
			<div class="main-content-inner">
				<div class="page-content">
					<div class="row">
						<div class="col-xs-12">
						<form action="people/save.do" name="peopleForm" id="peopleForm" method="post">
						
							<div id="zhongxin" style="padding-top: 13px;">
							<table id="table_report" class="table table-striped table-bordered table-hover"> 			
							    <tr>								
									<td style="width:89px;text-align: right;padding-top: 13px;">
										所属子系统：
									</td>
									<td class="controlcontent" >
										<input type="text" id="extensionId" name="extensionId"  placeholder="输入所属子系统" title="extensionId" style="width:98%;"  />
								 	</td>									
								</tr>			 
							    <tr>								
									<td style="width:89px;text-align: right;padding-top: 13px;">
										关重件型号：
									</td>
									<td class="controlcontent" >
										<input type="text" id="moduleNumberCode" name="moduleNumberCode"  placeholder="输入关重件型号" title="moduleNumberCode" style="width:98%;"  />
								 	</td>									
								</tr>			 
							    <tr>								
									<td style="width:89px;text-align: right;padding-top: 13px;">
										关重件名称：
									</td>
									<td class="controlcontent" >
										<input type="text" id="keyModulesName" name="keyModulesName"  placeholder="输入关重件名称" title="keyModulesName" style="width:98%;"  />
								 	</td>									
								</tr>			 
							    <tr>								
									<td style="width:89px;text-align: right;padding-top: 13px;">
										设备用途：
									</td>
									<td class="controlcontent" >
										<input type="text" id="moduleFunction" name="moduleFunction"  placeholder="输入设备用途" title="moduleFunction" style="width:98%;"  />
								 	</td>									
								</tr>			 
							    <tr>								
									<td style="width:89px;text-align: right;padding-top: 13px;">
										使用时间：
									</td>
									<td class="controlcontent" >
										<input type="text" id="beginTime" name="beginTime"  placeholder="输入使用时间" title="beginTime" style="width:98%;"  />
								 	</td>									
								</tr>			 
							    <tr>								
									<td style="width:89px;text-align: right;padding-top: 13px;">
										其它：
									</td>
									<td class="controlcontent" >
										<input type="text" id="other" name="other"  placeholder="输入其它" title="other" style="width:98%;"  />
								 	</td>									
								</tr>			 
							    <tr>								
									<td style="width:89px;text-align: right;padding-top: 13px;">
										器件属性：
									</td>
									<td class="controlcontent" >
										<input type="text" id="componentId" name="componentId"  placeholder="输入器件属性" title="componentId" style="width:98%;"  />
								 	</td>									
								</tr>			 
							    <tr>								
									<td style="width:89px;text-align: right;padding-top: 13px;">
										PHM子系统：
									</td>
									<td class="controlcontent" >
										<input type="text" id="phmsubsId" name="phmsubsId"  placeholder="输入PHM子系统" title="phmsubsId" style="width:98%;"  />

								 	<input type="hidden" name="id" id='id' >

							</div>
						 	</form>
						</div>
						<!-- /.col -->
					</div>
					<!-- /.row -->
				</div>
				<!-- /.page-content -->
			</div>
		</div>
		<!-- /.main-content -->
	</div> 	                  
</body>	
 
<script type="text/javascript">
		$(top.hangge());	  
		$(function(){
  		init();
	});
	function init(){ 
		  　 $.ajax({
				type: "GET",
				url: '/keyModulesInfo/getEntityById/'+getParamer("id"), 
				dataType:'json',
				cache: false,
				success: function(data){
				  //  alert(data);
					if(data && data!=""){ 
						 $("#extensionId").val(data.extensionId);
						 $("#moduleNumberCode").val(data.moduleNumberCode);
						 $("#keyModulesName").val(data.keyModulesName);
						 $("#moduleFunction").val(data.moduleFunction);
						 $("#beginTime").val(data.beginTime);
						 $("#other").val(data.other);
						 $("#componentId").val(data.componentId);
						 $("#phmsubsId").val(data.phmsubsId);

						 $("#id").val(data.id);						     
				    } 
				 }
			   });
		} 
	 
</SCRIPT>
</html>
