<!doctype html>
<html data-ng-app="FileManagerApp">
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>angular-filemanager</title>

    <!-- 第三方插件 --> 
    
  <!-- third party -->
    <script src="/static/bower_components/angular/angular.min.js"></script>
    <script src="/static/bower_components/angular-translate/angular-translate.min.js"></script>
    <script src="/static/bower_components/ng-file-upload/ng-file-upload.min.js"></script>
    <script src="/static/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/static/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/static/bower_components/bootswatch/paper/bootstrap.min.css" /> 
    <link href="/static/dist/angular-filemanager.min.css" rel="stylesheet">
    <script src="/static/dist/angular-filemanager.min.js"></script>

    <script type="text/javascript"> 
    $(top.hangge());
        // 重写默认Config配置
        angular.module('FileManagerApp').config(['fileManagerConfigProvider', function (config) {
            var defaults = config.$get();
            config.set({
                appName: 'PHM历史监测数据',
                defaultLang: 'zh',
                listUrl: '/fileManager/list/',
                uploadUrl: '/fileManager/upload/',
                downloadFileUrl: '/fileManager/preview/',
                createFolderUrl: '/fileManager/createFolder/',
                permissionsUrl: '/fileManager/changePermissions/',
                copyUrl: '/fileManager/copy/',
                moveUrl: '/fileManager/move/',
                removeUrl: '/fileManager/remove/',
                renameUrl: '/fileManager/rename/',
                getContentUrl: '/fileManager/getContent/',
                editUrl: '/fileManager/edit/',
                compressUrl: '/fileManager/compress/',
                extractUrl: '/fileManager/extract/',
                documentViewUrl: '/office/',
                pickCallback: function (item) {
                    var msg = 'Picked %s "%s" for external use'
                            .replace('%s', item.type)
                            .replace('%s', item.fullPath());
                    window.alert(msg);
                },

                allowedActions: angular.extend(defaults.allowedActions, {
                    pickFiles: false,
                    pickFolders: false,
                    downloadMultiple: false
                }),
                tplPath: 'app/templates'
            });
        }]);
    </script>
</head>

<body class="ng-cloak">
<angular-filemanager></angular-filemanager>
</body>
</html>
