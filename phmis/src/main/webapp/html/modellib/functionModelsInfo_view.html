<script type="text/javascript">
		$(top.hangge());
	 
		//保存	
	 function save(){
		    if(vaild_all()){
		     $.ajax({
				type: "POST",
				url: '/functionModelsInfo/save', 
				contentType: 'application/json', // 这句不加出现415错误:Unsupported Media Type
				data:JSON.stringify({   
					  'functionModelName':$("#functionModelName").val(),
					  'phmfunctionTypeId':$("#phmfunctionTypeId").val(),
					  'modelUrl':$("#modelUrl").val(),
					  'modelDescription':$("#modelDescription").val(),

					  'id':$("#id").val()
				  }),
				dataType:'json',
				cache: false,
				success: function(data){ 
					if(data && data!=""){ 
						if("success" == data.result){
						  parent.queryList(); 
                          var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
      					  parent.layer.close(index);
      					  parent.swal("保存成功！", "您已经成功新增了这条信息。", "success");
						}
						else if("err" == data.result){ 
						   parent.swal("保存失败！", data.msg, "err");	
						}						     
				    } 
				 }
			   });
		    }
			　
		}
		
	  /***
	    验证字段functionModelName是否为空或别的验证逻辑都写在这里
	  ***/	
	  function vaild_functionModelName(){
	     if($("#functionModelName").val()==""){
			$("#functionModelName").tips({
				side:3,
	            msg:'function_model_name为必填项',
	            bg:'#AE81FF',
	            time:2
	        });
			$("#functionModelName").focus();
			return false;
		}
	  }
	  /***
	    验证字段phmfunctionTypeId是否为空或别的验证逻辑都写在这里
	  ***/	
	  function vaild_phmfunctionTypeId(){
	     if($("#phmfunctionTypeId").val()==""){
			$("#phmfunctionTypeId").tips({
				side:3,
	            msg:'PHMfunction_type_id为必填项',
	            bg:'#AE81FF',
	            time:2
	        });
			$("#phmfunctionTypeId").focus();
			return false;
		}
	  }
	  /***
	    验证字段modelUrl是否为空或别的验证逻辑都写在这里
	  ***/	
	  function vaild_modelUrl(){
	     if($("#modelUrl").val()==""){
			$("#modelUrl").tips({
				side:3,
	            msg:'Model_URL为必填项',
	            bg:'#AE81FF',
	            time:2
	        });
			$("#modelUrl").focus();
			return false;
		}
	  }
	  /***
	    验证字段modelDescription是否为空或别的验证逻辑都写在这里
	  ***/	
	  function vaild_modelDescription(){
	     if($("#modelDescription").val()==""){
			$("#modelDescription").tips({
				side:3,
	            msg:'Model_description为必填项',
	            bg:'#AE81FF',
	            time:2
	        });
			$("#modelDescription").focus();
			return false;
		}
	  }

     function vaild_all(){
	     if($("#functionModelName").val()==""){
			$("#functionModelName").tips({
				side:3,
	            msg:'function_model_name为必填项',
	            bg:'#AE81FF',
	            time:2
	        });
			$("#functionModelName").focus();
			return false;
		}
	     if($("#phmfunctionTypeId").val()==""){
			$("#phmfunctionTypeId").tips({
				side:3,
	            msg:'PHMfunction_type_id为必填项',
	            bg:'#AE81FF',
	            time:2
	        });
			$("#phmfunctionTypeId").focus();
			return false;
		}
	     if($("#modelUrl").val()==""){
			$("#modelUrl").tips({
				side:3,
	            msg:'Model_URL为必填项',
	            bg:'#AE81FF',
	            time:2
	        });
			$("#modelUrl").focus();
			return false;
		}
	     if($("#modelDescription").val()==""){
			$("#modelDescription").tips({
				side:3,
	            msg:'Model_description为必填项',
	            bg:'#AE81FF',
	            time:2
	        });
			$("#modelDescription").focus();
			return false;
		}

		 return true;
	  }
	  
	$(function(){
  		init();
	});
	function init(){ 
		  　 $.ajax({
				type: "GET",
				url: '/functionModelsInfo/getEntityById/'+getParamer("id"), 
				dataType:'json',
				cache: false,
				success: function(data){
				  //  alert(data);
					if(data && data!=""){  
					  $("#functionModelName").val(data.functionModelName);
					  $("#phmfunctionTypeId").val(data.phmfunctionTypeId);
					  $("#modelUrl").val(data.modelUrl);
					  $("#modelDescription").val(data.modelDescription);

					  $("#id").val(data.id);				     
				    } 
				 }
			   });
			   
			     $.ajax({
				type: "GET",
				url: '/phmfunctionTypeInfo/getAll', 
				dataType:'json',
				cache: false,
				success: function(data){
				  //  alert(data);
					if(data && data!=""){  
				    	$("#phmfunctionTypeId").html("");
				        $("#phmfunctionTypeId").append('<option value="">请选择</option>');
						$.each(data,function(i,item){  	 
						     //  alert(item.id);  
						      	$("#phmfunctionTypeId").append("<option  value='"+item.id+"'>"+item.phmfunctionTypeName+"</option>");	 
					      　});      
				    } 
				 }
			   }); 
		}
