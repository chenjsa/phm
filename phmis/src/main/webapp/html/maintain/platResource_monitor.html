	<div>

				<td width=25% height=25px align=center>CPU</td>

<script type="text/javascript">
	$(top.hangge());
	$(function() {
		platMonitor();
		self.setInterval(platMonitor, 5000);
	});

	
	function platMonitor() {
		$.ajax({
			type : "GET",
			url : '/monitor/list',
			dataType : 'json',
			cache : false,
			success : function(data) {
				if (data && data != "") {
					$('#cpuRate').html(data.cpuRate);
					$('#diskRate').html(data.diskRate);
					$('#memoryRate').html(data.memoryRate);
					$('#netRate').html(data.netRate);
				}
			}
		});
	}
</SCRIPT>
