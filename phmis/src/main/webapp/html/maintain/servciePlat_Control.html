<script type="text/javascript">
	$(top.hangge());


	var serIPId = '2c9249dd64d56c9e0164d5aaa543000d';
	var serPointId = '402881ed64e53e010164e562fe3f0000';

    //发送启动命令
	function startService() {
		var commandId = '2c9249dd64d56c9e0164d60e385f0019';
		$.ajax({
			type : "GET",
			url : '/servicePlatControl/postCommand/' + serIPId + '/' + serPointId + '/' + commandId,
			dataType : 'json',
			cache : false,
			success : function(data) {
				if (data && data != "") {

					$("#msg").html("启动命令已发送");

				}
			}
		});
	}
