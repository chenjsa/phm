<!DOCTYPE html>
<html>
  <head>
    <title>logInfo</title>
	
    <meta name="keywords" content="keyword1,keyword2,keyword3">
    <meta name="description" content="this is my page">
    <meta name="content-type" content="text/html; charset=UTF-8">
    
        <link rel="stylesheet" href="/static/ace/css/font-awesome1.css" />  
	    <link href="/static/ace/css/style.min.css?v=4.1.0" rel="stylesheet">
		<link href="/static/ace/css/bootstrap.min1.css" rel="stylesheet"> 
		<!-- text fonts -->
		<link rel="stylesheet" href="/static/ace/css/ace-fonts.css" />
		<!-- ace styles -->
		<link rel="stylesheet" href="/static/ace/css/ace.css" class="ace-main-stylesheet" id="main-ace-style" />   
		<script type="text/javascript" src="/static/ace/js/jquery.js"></script>  
		<script src="/static/ace/js/bootstrap.js"></script>
		<script src="/static/js/util.js"></script>

  </head>
  
    <body class="no-skin">
<div class="main-container" id="main-container">
		<!-- /section:basics/sidebar -->
		<div class="main-content">
			<div class="main-content-inner">
				<div class="page-content">
					<div class="row">
						<div class="col-xs-12">
						<form action="people/save.do" name="peopleForm" id="peopleForm" method="post">
						
							<div id="zhongxin" style="padding-top: 13px;">
							<table id="table_report" class="table table-striped table-bordered table-hover"> 			
							    <tr>								
									<td style="width:89px;text-align: right;padding-top: 13px;">
										操作人员：
									</td>
									<td class="controlcontent" >
										<input type="text" id="radarId" name="radarId"  placeholder="输入radarId" title="radarId" style="width:98%;"  />
								 	</td>									
								</tr>			 
							    <tr>								
									<td style="width:89px;text-align: right;padding-top: 13px;">
										日志类型：
									</td>
									<td class="controlcontent" >
										<input type="text" id="typeId" name="typeId"  placeholder="输入typeId" title="typeId" style="width:98%;"  />
								 	</td>									
								</tr>			 
							    <tr>								
									<td style="width:89px;text-align: right;padding-top: 13px;">
										维护时间：
									</td>
									<td class="controlcontent" >
										<input type="text" id="date" name="date"  placeholder="输入date" title="date" style="width:98%;"  />
								 	</td>									
								</tr>			 
							    <tr>								
									<td style="width:89px;text-align: right;padding-top: 13px;">
										日志内容：
									</td>
									<td class="controlcontent" >
										<input type="text" id="logContent" name="logContent"  placeholder="输入logContent" title="logContent" style="width:98%;"  />
								 	</td>									
								</tr>			 

								 	<input type="hidden" name="id" id='id' > 
							</table>
							</div>
						 	</form>
						</div>
						<!-- /.col -->
					</div>
					<!-- /.row -->
				</div>
				<!-- /.page-content -->
			</div>
		</div>
		<!-- /.main-content -->
	</div> 	                  
</body>	
 
<script type="text/javascript">
		$(top.hangge());	  
		$(function(){
  		init();
	});
	function init(){ 
		  　 $.ajax({
				type: "GET",
				url: '/logInfo/getEntityById/'+getParamer("id"), 
				dataType:'json',
				cache: false,
				success: function(data){
				  //  alert(data);
					if(data && data!=""){ 
						 $("#radarId").val(data.user.name);
						 $("#typeId").val(data.logTypeInfo.logTypeName);
						 $("#date").val(data.dateStr);
						 $("#logContent").val(data.logContent);

						 $("#id").val(data.id);						     
				    } 
				 }
			   });
		} 
	 
</SCRIPT>
</html>
