<script type="text/javascript">
		$(top.hangge());	  
		$(function(){
  		init();
	});
	function init(){ 
	         $.ajax({
				type: "GET",
				url: '/parTypeInfo/getEntityById/'+getParamer("id"), 
				dataType:'json',
				cache: false,
				success: function(data){
				  //  alert(data);
					if(data && data!=""){ 
						 $("#id").val(data.id);
						 $("#typeName").val(data.typeName);
						 $("#mainTime").val(data.mainTimeStr);
						 $("#other").val(data.other);
	     			 } 
				 }
			   });
		}
