<script type="text/javascript">
		$(top.hangge());	  
		$(function(){
  		init();
	});
	function init(){  
		  　 $.ajax({
				type: "GET",
				url: '/actRuTask/getEntityById/'+getParamer("id"), 
				dataType:'json',
				cache: false,
				success: function(data){
				  //  alert(data);
					if(data && data!=""){ 
						 $("#rev").val(data.rev);
						 $("#name").val(data.name);
						 $("#parentTaskId").val(data.parentTaskId);
						 $("#description").val(data.description);
						 $("#taskDefKey").val(data.taskDefKey);
						 $("#owner").val(data.owner);
						 $("#assignee").val(data.assignee);
						 $("#delegation").val(data.delegation);
						 $("#priority").val(data.priority);
						 $("#createTime").val(data.createTime);
						 $("#dueDate").val(data.dueDate);
						 $("#category").val(data.category);
						 $("#suspensionState").val(data.suspensionState);
						 $("#tenantId").val(data.tenantId);
						 $("#formKey").val(data.formKey);

						 $("#id").val(data.id);						     
				    } 
				 }
			   });
		}
