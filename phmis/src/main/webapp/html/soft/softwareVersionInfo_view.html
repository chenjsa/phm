<!DOCTYPE html>
<html>
  <head>
    <title>softwareVersionInfo</title>
	
    <meta name="keywords" content="keyword1,keyword2,keyword3">
    <meta name="description" content="this is my page">
    <meta name="content-type" content="text/html; charset=UTF-8">
    
        <link rel="stylesheet" href="/static/ace/css/font-awesome1.css" />  
	    <link href="/static/ace/css/style.min.css?v=4.1.0" rel="stylesheet">
		<link href="/static/ace/css/bootstrap.min1.css" rel="stylesheet"> 
		<!-- text fonts -->
		<link rel="stylesheet" href="/static/ace/css/ace-fonts.css" />
		<!-- ace styles -->
		<link rel="stylesheet" href="/static/ace/css/ace.css" class="ace-main-stylesheet" id="main-ace-style" />   
		<script type="text/javascript" src="/static/ace/js/jquery.js"></script>  
		<script src="/static/ace/js/bootstrap.js"></script>
		<script src="/static/js/util.js"></script> 

  </head>
  
    <body class="no-skin">
<div class="main-container" id="main-container">
		<!-- /section:basics/sidebar -->
		<div class="main-content">
			<div class="main-content-inner">
				<div class="page-content">
					<div class="row">
						<div class="col-xs-12">
						<form action="people/save.do" name="peopleForm" id="peopleForm" method="post">
						
							<div id="zhongxin" style="padding-top: 13px;">
							<table id="table_report" class="table table-striped table-bordered table-hover"> 			
							    <tr>								
									<td style="width:110px;text-align: right;padding-top: 13px;">
										软件类型：
									</td>
									<td class="controlcontent" >
										<input type="text" id="softwareTypeId" name="softwareTypeId"  placeholder="输入软件类型ID" title="softwareTypeId" style="width:98%;"  />
								 	</td>									
								</tr>			 
							    <tr>								
									<td style="width:110px;text-align: right;padding-top: 13px;">
										版本号：
									</td>
									<td class="controlcontent" >
										<input type="text" id="versionNumber" name="versionNumber"  placeholder="输入版本号" title="versionNumber" style="width:98%;"  />
								 	</td>									
								</tr>			 
							    <tr>								
									<td style="width:110px;text-align: right;padding-top: 13px;">
										版本说明：
									</td>
									<td class="controlcontent" >
										<input type="text" id="versionDescription" name="versionDescription"  placeholder="输入版本说明" title="versionDescription" style="width:98%;"  />
								 	</td>									
								</tr>			 
							    <tr>								
									<td style="width:110px;text-align: right;padding-top: 13px;">
										应用ID：
									</td>
									<td class="controlcontent" >
										<input type="text" id="phmTaskId" name="phmTaskId"  placeholder="输入应用ID" title="phmTaskId" style="width:98%;"  />
								 	</td>									
								</tr>			 
							    <tr>								
									<td style="width:110px;text-align: right;padding-top: 13px;">
										发布人ID：
									</td>
									<td class="controlcontent" >
										<input type="text" id="userId" name="userId"  placeholder="输入发布人ID" title="userId" style="width:98%;"  />
								 	</td>									
								</tr>			 
							    <tr>								
									<td style="width:110px;text-align: right;padding-top: 13px;">
										发布时间：
									</td>
									<td class="controlcontent" >
										<input type="text" id="releaseTime" name="releaseTime"  placeholder="输入发布时间" title="releaseTime" style="width:98%;"  />
								 	</td>									
								</tr>			 
							    <tr>								
									<td style="width:110px;text-align: right;padding-top: 13px;">
										软件URL：
									</td>
									<td class="controlcontent" >
										<input type="text" id="softwareUrl" name="softwareUrl"  placeholder="输入软件URL" title="softwareUrl" style="width:98%;"  />
								 	</td>									
								</tr>			 
							    <tr>								
									<td style="width:110px;text-align: right;padding-top: 13px;">
										文件大小：
									</td>
									<td class="controlcontent" >
										<input type="text" id="fileSize" name="fileSize"  placeholder="输入文件大小" title="fileSize" style="width:98%;"  />
								 	</td>									
								</tr>			 

								 	<input type="hidden" name="id" id='id' > 
							</table>
							</div>
						 	</form>
						</div>
						<!-- /.col -->
					</div>
					<!-- /.row -->
				</div>
				<!-- /.page-content -->
			</div>
		</div>
		<!-- /.main-content -->
	</div> 	                  
</body>	
 
<script type="text/javascript">
		$(top.hangge());	  
		$(function(){
  		init();
	});
	function init(){ 
		  　 $.ajax({
				type: "GET",
				url: '/softwareVersionInfo/getEntityById/'+getParamer("id"), 
				dataType:'json',
				cache: false,
				success: function(data){
				  //  alert(data);
					if(data && data!=""){ 
						 $("#softwareTypeId").val(data.data.softwareTypeInfo.softwareName);
						 $("#versionNumber").val(data.data.versionNumber);
						 $("#versionDescription").val(data.data.versionDescription);
						 $("#phmTaskId").val(data.data.phmTaskId);
						 $("#userId").val(data.data.userId);
						 $("#releaseTime").val(data.data.releaseTime);
						 $("#softwareUrl").val(data.data.softwareUrl);
						 $("#fileSize").val(data.data.fileSize);

						 $("#id").val(data.data.id);						     
				    } 
				 }
			   });
		} 
	 
</SCRIPT>
</html>
