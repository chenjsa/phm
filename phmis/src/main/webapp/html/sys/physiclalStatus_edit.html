<script type="text/javascript">
		$(top.hangge());
	 
		//保存	
	 function save(){ 
		     $.ajax({
				type: "POST",
				url: '/physiclalStatus/save', 
				contentType: 'application/json', // 这句不加出现415错误:Unsupported Media Type
				data:JSON.stringify({   
					  'description':$("#description").val(),
					  'other':$("#other").val(),

					  'id':$("#id").val()
				  }),
				dataType:'json',
				cache: false,
				success: function(data){ 
					$(top.hangge());
					if(data && data!=""){ 
						if("success" == data.result){
						  parent.queryList(); 
                          var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
      					  parent.layer.close(index);
      					  parent.swal("保存成功！", "您已经成功新增了这条信息。", "success");
						}
						else if("err" == data.result){ 
						   parent.swal("保存失败！", data.msg, "error");	
						}						     
				    } 
				 }
			   });
		    }
			　 
	 /***
		开始验证
		***/
		 
		$(document).ready(function() { 	    
	  	  $('#defaultForm').bootstrapValidator({
	        live: 'disabled',
	        message: 'This value is not valid',
	        feedbackIcons: {
	            valid: 'glyphicon glyphicon-ok',
	            invalid: 'glyphicon glyphicon-remove',
	            validating: 'glyphicon glyphicon-refresh'
	        },
	        fields: {
	       	 /*常用验证可以参考
	            stringLength: {
	                min: 2,
	                max: 50,
	                message: '%field_desc_name%必须为2-50个字符之间'
	            },
	            regexp: {
	                regexp: /^[a-zA-Z0-9_\.]+$/,
	                message: '%field_desc_name%必须为数字或字母'
	            },
	            emailAddress: {
	                        message: '%field_desc_name%不是邮件地址'
	            },
	            date: {
	                format: 'YYYY/MM/DD',
	                message: '%field_desc_name%日期格式不对'
	            },
	            remote: {
	                type: 'POST',
	                url: 'remote.php',
	                message: '%field_desc_name%已被占用'
	            }*/
			  /***
			    验证字段description是否为空或别的验证逻辑都写在这里
			  ***/	 
			   description: {
	                group: '.controlcontent',
	                validators: {
	                    notEmpty: {
	                        message: '状况说明为必填项'
	                    },
	                    stringLength: {
			                min: 1,
			                max: 50,
			                message: '状况说明必须为1-50个字符,1个汉字为2个字符'
			            }
	                }
	            },
			  /***
			    验证字段other是否为空或别的验证逻辑都写在这里
			  ***/	 
			   other: {
	                group: '.controlcontent',
	                validators: {
	                    notEmpty: {
	                        message: '其他为必填项'
	                    },
	                    stringLength: {
			                min: 1,
			                max: 50,
			                message: '其他必须为1-50个字符,1个汉字为2个字符'
			            }
	                }
	            },

	        } 
	    });

	    // Validate the form manually
	    $('#validateBtn').click(function() {
	        $('#defaultForm').bootstrapValidator('validate');
	    }); 
	}).on('success.form.bv', function (e){
		// 阻止默认事件提交
		$('#validateBtn').attr("disabled");
		top.jzts();
		e.preventDefault();
		save();
	}); 
	  
	$(function(){
  		init();
	});
	function init(){ 
		  　 $.ajax({
				type: "GET",
				url: '/physiclalStatus/getEntityById/'+getParamer("id"), 
				dataType:'json',
				cache: false,
				success: function(data){
				  //  alert(data);
					if(data && data!=""){  
					  $("#description").val(data.description);
					  $("#other").val(data.other);

					  $("#id").val(data.id);				     
				    } 
				 }
			   });
		}
