<!DOCTYPE html>
<html>
  <head>
    <title>taskResult</title>
	
    <meta name="keywords" content="keyword1,keyword2,keyword3">
    <meta name="description" content="this is my page">
    <meta name="content-type" content="text/html; charset=UTF-8">
    
        <link rel="stylesheet" href="/static/ace/css/font-awesome1.css" />  
	    <link href="/static/ace/css/style.min.css?v=4.1.0" rel="stylesheet">
		<link href="/static/ace/css/bootstrap.min1.css" rel="stylesheet"> 
		<!-- text fonts -->
		<link rel="stylesheet" href="/static/ace/css/ace-fonts.css" />
		<!-- ace styles -->
		<link rel="stylesheet" href="/static/ace/css/ace.css" class="ace-main-stylesheet" id="main-ace-style" />   
		<script type="text/javascript" src="/static/ace/js/jquery.js"></script>  
		<script src="/static/ace/js/bootstrap.js"></script>
		<script src="/static/js/util.js"></script>
		<script src="/static/js/br-service.js"></script>
		<script src="/static/js/br-contoller.js"></script>

  </head>
  
    <body class="no-skin">
<div class="main-container" id="main-container">
		<!-- /section:basics/sidebar -->
		<div class="main-content">
			<div class="main-content-inner">
				<div class="page-content">
					<div class="row">
						<div class="col-xs-12">
						<form action="people/save.do" name="peopleForm" id="peopleForm" method="post">
						
							<div id="zhongxin" style="padding-top: 13px;">
							<table id="table_report" class="table table-striped table-bordered table-hover"> 			
							    <tr>								
									<td style="width:89px;text-align: right;padding-top: 13px;">
										任务编号：
									</td>
									<td class="controlcontent" >
										<input type="text" id="taskId" name="taskId"  placeholder="输入任务编号" title="taskId" style="width:98%;"  />
								 	</td>									
								</tr>			 
							    <tr>								
									<td style="width:89px;text-align: right;padding-top: 13px;">
										记录时间：
									</td>
									<td class="controlcontent" >
										<input type="text" id="recordTime" name="recordTime"  placeholder="输入记录时间" title="recordTime" style="width:98%;"  />
								 	</td>									
								</tr>			 
							    <tr>								
									<td style="width:89px;text-align: right;padding-top: 13px;">
										结果数据：
									</td>
									<td class="controlcontent" >
										<input type="text" id="resultData" name="resultData"  placeholder="输入结果数据" title="resultData" style="width:98%;"  />
								 	</td>									
								</tr>			 
							    <tr>								
									<td style="width:89px;text-align: right;padding-top: 13px;">
										备注：
									</td>
									<td class="controlcontent" >
										<input type="text" id="remark" name="remark"  placeholder="输入备注" title="remark" style="width:98%;"  />
								 	</td>									
								</tr>			 

								 	<input type="hidden" name="id" id='id' > 
							</table>
							</div>
						 	</form>
						</div>
						<!-- /.col -->
					</div>
					<!-- /.row -->
				</div>
				<!-- /.page-content -->
			</div>
		</div>
		<!-- /.main-content -->
	</div> 	                  
</body>	
 
<script type="text/javascript">
		$(top.hangge());	  
		$(function(){
  		init();
	});
	function init(){ 
		  　 $.ajax({
				type: "GET",
				url: s_url+'/taskResult/getEntityById/'+getParamer("id"), 
				dataType:'json',
				cache: false,
				success: function(data){
				  //  alert(data);
					if(data && data!=""){ 
						 $("#taskId").val(data.data.taskId);
						 $("#recordTime").val(data.data.recordTime);
						 $("#resultData").val(data.data.resultData);
						 $("#remark").val(data.data.remark);

						 $("#id").val(data.data.id);						     
				    } 
				 }
			   });
		} 
	 
</SCRIPT>
</html>
