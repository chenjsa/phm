<script type="text/javascript">

		//保存	
	 function addRealData(){
	     var dataId=$("#dataId").val(); 
	     var taskRelevantName=$("#taskRelevantName").val();
		 var other=$("#other").val();
		 var timestamp1 = Date.parse( new Date());
		 return {dataId:dataId,taskRelevantName:taskRelevantName,other:other,uuid:timestamp1};
	    
    }
		
	 
	$(function(){
  		init();
	});
	function init(){ 
		    　 $.ajax({
				type: "GET",
				url: '/realtimeDatastructure/findAll', 
				dataType:'json',
				cache: false,
				success: function(data){
				  //  alert(data);
					if(data && data!=""){  
				 	  $("#dataId").html("");
				        $("#dataId").append('<option value="">请选择</option>');
						$.each(data,function(i,item){  	 
						     //  alert(item.id);  
						      	$("#dataId").append("<option  value='"+item.id+"'>"+item.id+"-"+item.dataName+"</option>");	 
					      　});      
					   
					         
				    } 
				 }
			   });
		}
