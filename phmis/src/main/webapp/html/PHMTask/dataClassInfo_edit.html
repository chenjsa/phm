<body class="no-skin">
	<div class="main-container" id="main-container">
		<!-- /section:basics/sidebar -->
		<div class="main-content">
			<div class="main-content-inner">
				<div class="page-content">
					<div class="row">
						<div class="col-xs-12">
							<form id="defaultForm" method="post" class="form-horizontal">
								<table id="table_report"
									class="table table-striped table-bordered table-hover">
									<tr>
										<td style="width: 89px; text-align: right; padding-top: 13px;">
											分类名称：
										</td>
										<td class="controlcontent">
										<input type="text"
											id="name" name="name"
											placeholder="输入分类名称" title="name"
											style="width: 98%;" />
										</td>
									</tr>
									<tr>
										<td style="width: 89px; text-align: right; padding-top: 13px;">
											分类描述：
										</td>
										<td class="controlcontent">
										<input type="text"
											id="description" name="description"
											placeholder="输入分类描述" title="description"
											style="width: 98%;" />
										</td>
									</tr>
									<tr>
										<td style="width: 89px; text-align: right; padding-top: 13px;">
											长度：
										</td>
										<td class="controlcontent">
										<input type="text"
											id="dataLength" name="dataLength"
											placeholder="输入长度" title="dataLength"
											style="width: 98%;" />
										</td>
									</tr>

									<input type="hidden" name="id" id='id'>
									<div id="zhongxin" style="padding-top: 13px;">
										<tr>
											<td class="center" colspan="2">
												<button type='button' id='validateBtn' class='btn btn-sm btn-info'>
													<span class="glyphicon glyphicon-save"></span> 保存
												</button> &nbsp;&nbsp;&nbsp;&nbsp;
												<button type='button' onclick='closeWin();'
													class='btn btn-xs btn-danger'>
													<span class="glyphicon glyphicon-remove"></span> 取消
												</button>
											</td>
										</tr>
								</table>
						</div>
						</form>
					</div>
					<!-- /.col -->

	</div>

</body>

<script type="text/javascript"> 
		//保存	
	 function save(){ 		    
		     $.ajax({
				type: "POST",
				url: '/dataClassInfo/save', 
				contentType: 'application/json', // 这句不加出现415错误:Unsupported Media Type
				data:JSON.stringify({   
					  'name':$("#name").val(),
					  'description':$("#description").val(),
					  'dataLength':$("#dataLength").val(),

					  'id':$("#id").val()
				  }),
				dataType:'json',
				cache: false,
				success: function(data){ 
					$(top.hangge());
					if(data && data!=""){ 
						if("success" == data.msg){
						  parent.queryList(); 
                          var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
      					  parent.layer.close(index);
      					  parent.swal("保存成功！", "您已经成功新增了这条信息。", "success");
						}
						else if("error" == data.msg){ 
						   swal("保存失败！", data.data, "error");	
						}						     
				    } 
				 }
			   });  
		} 
	 
	$(function(){ 
  		init();
	});
	function init(){ 
		  　 $.ajax({
				type: "GET",
				url: '/dataClassInfo/getEntityById/'+getParamer("id"), 
				dataType:'json',
				cache: false,
				success: function(data){
				  //  alert(data);
					if(data.data!=null && data!=""){   
					  $("#name").val(data.data.name);
					  $("#description").val(data.data.description);
					  $("#dataLength").val(data.data.dataLength);

					  $("#id").val(data.data.id);				     
				    } 
				 }
			   });
		} 
		
	/***
	开始验证
	***/
	 
	$(document).ready(function() { 	    
  	  $('#defaultForm').bootstrapValidator({
        live: 'disabled',
        message: 'This value is not valid',
        feedbackIcons: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
        },
        fields: {
       	 /*常用验证可以参考
            stringLength: {
                min: 2,
                max: 50,
                message: '%field_desc_name%必须为2-50个字符之间'
            },
            regexp: {
                regexp: /^[a-zA-Z0-9_\.]+$/,
                message: '%field_desc_name%必须为数字或字母'
            },
            emailAddress: {
                        message: '%field_desc_name%不是邮件地址'
            },
            date: {
                format: 'YYYY/MM/DD',
                message: '%field_desc_name%日期格式不对'
            },
            remote: {
                type: 'POST',
                url: 'remote.php',
                message: '%field_desc_name%已被占用'
            }*/
		  /***
		    验证字段name是否为空或别的验证逻辑都写在这里
		  ***/	 
		   name: {
                group: '.controlcontent',
                validators: {
                    notEmpty: {
                        message: '分类名称为必填项'
                    },
                    stringLength: {
		                min: 1,
		                max: 50,
		                message: '分类名称必须为1-50个字符,1个汉字为2个字符'
		            }
                }
            },
		  /***
		    验证字段description是否为空或别的验证逻辑都写在这里
		  ***/	 
		   description: {
                group: '.controlcontent',
                validators: {
                    notEmpty: {
                        message: '分类描述为必填项'
                    },
                    stringLength: {
		                min: 1,
		                max: 50,
		                message: '分类描述必须为1-50个字符,1个汉字为2个字符'
		            }
                }
            },
		  /***
		    验证字段dataLength是否为空或别的验证逻辑都写在这里
		  ***/	 
		   dataLength: {
                group: '.controlcontent',
                validators: {
                    notEmpty: {
                        message: '长度为必填项'
                    },
                    numeric: {
                        message: '该值只能包含数字。'
                                   },
                    stringLength: {
		                min: 1,
		                max: 11,
		                message: '长度必须为1-11个字符,1个汉字为2个字符'
		            }
                }
            },

        } 
    });

    // Validate the form manually
    $('#validateBtn').click(function() {
        $('#defaultForm').bootstrapValidator('validate');
    }); 
}).on('success.form.bv', function (e){
	// 阻止默认事件提交
	$('#validateBtn').attr("disabled");
	top.jzts();
	e.preventDefault();
	save();
});
